<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 { /* box-level */
            background-color: lightblue;
            height: 300px;
            width: 300px;
            /*cima, direita, baixo, esquerda*/
            border: 5px solid black;
            padding: 10px;
            margin: 10px;
            outline: 5px dashed salmon;
        }
        a { /* inline-level */
            border: 10px solid gray;
            padding: 2px;
        }
    </style>
</head>
<body>
    <!--user agent = navegador que uso-->
    <!--block = box-level-->
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como tudo isso funciona.</p>
</body>
</html>
