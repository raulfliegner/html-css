<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        col.cnome {
            background-color: aqua;
        }
        col.group {
            background-color: blueviolet;
        }
    </style>
</head>
<body>  
    <table>
        <colgroup>
            <col class="cnome">
            <col class="group" span="2">
            <col class="cprofissao">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alanzoka</td>
                <td>Masc</td>
                <td>18</td>
                <td>Streamer</td>
            </tr>
            <tr>
                <td>Lucas Inutilismo</td>
                <td>Masc</td>
                <td>23</td>
                <td>Músico</td>
            </tr>
            <tr>
                <td>Mítico Jovem</td>
                <td>Masc</td>
                <td>27</td>
                <td>Podcaster</td>
            </tr>
            <tr>
                <td>Zero Badass</td>
                <td>Masc</td>
                <td>24</td>
                <td>Músico</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
