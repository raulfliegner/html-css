<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="castro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isexmasc" value="M" checked>
                <label for="isexmasc">Masculino</label>
            </p>
            <p>
                <input type="radio" name="sexo" id="isexfem" value="F">
                <label for="isexfem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="basq" id="ibasq">
                <label for="ibasq">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="vol" id="ivol">
                <label for="ivol">Vôlei</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
