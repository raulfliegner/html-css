<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <optgroup label="Região Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="CO">Coritiba</option>
                    <option value="RS" selected>Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="Profissao" id="iprof" list="listprof">
            <datalist id="listprof">
                <option>Cozinheiro</option>
                <option>Ferreiro</option>
                <option>Pescador</option>
            </datalist>
        </p>
        <p>
            <!--recomendado usar o method=post quando usar textarea / get < 3000 bytes-->
            <label for="imsg">Menssagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Your Message!"></textarea>
        </p>
        <p>
            <input type="submit" value="Enivar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
